<div class="container mt-4">
  <h2 class="text-center">Login</h2>
  <div class="col-6 mx-auto">
    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <input [(ngModel)]="author.email"
             name="email"
             type="email"
             class="form-control m-1"
             placeholder="email"
             required
             email
             #email="ngModel">
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        <small *ngIf="email.errors?.['required']">Email is required</small>
        <small *ngIf="email.errors?.['email']">Please enter a valid email</small>
      </div>

      <input [(ngModel)]="author.password"
             name="password"
             type="password"
             class="form-control m-1"
             placeholder="password"
             required
             minlength="6"
             #password="ngModel">
      <div *ngIf="password.invalid && password.touched" class="text-danger">
        <small *ngIf="password.errors?.['required']">Password is required</small>
        <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long</small>
      </div>

      <button [disabled]="loginForm.invalid" class="btn btn-dark form-control m-1">Login</button>
    </form>
    <div *ngIf="errorMessage" class="text-danger text-center">{{ errorMessage }}</div>
  </div>
</div>
